<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab: DOM XSS in jQuery anchor href attribute sink using location.search source</title>
    </head>
    <body>
        <h1>Lab: DOM XSS in jQuery anchor href attribute sink using location.search source</h1>
        <section class=blog-header>
            <h1><span>results for '</span><span id="searchMessage"></span><span>'</span></h1>
            <script>
            function doSearchQuery(query) {
            document.getElementById('searchMessage').innerHTML = query;
            }
            var query = (new URLSearchParams(window.location.search)).get('search');
            if(query) {
            doSearchQuery(query);
            }
            </script>
        </section>
    </body>
</html>
